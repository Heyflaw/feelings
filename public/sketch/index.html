<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Feelings – Sketch p5</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }

      #p5-container {
        width: 100%;
        max-width: 600px;
        aspect-ratio: 1 / 1;
        margin: 0 auto; /* centre si plus petit que 600px */
        position: relative; /* pour le loader */
      }

      /* Et on force le canvas à remplir son parent */
      #p5-container canvas {
        width: 100%;
        height: 100%;
        display: block;
        /* virer l’espacement inline-block */

        #loader {
          position: absolute;
          inset: 0;
          width: 100%;
          height: 100%;
          background: rgba(255, 255, 255, 0.8);
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 1rem;
          color: #333;
          z-index: 10;
        }
      }
    </style>
  </head>
  <body>
    <div id="loader"></div>
    <div id="p5-container"></div>

    <!-- 1) Chargement de p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.0/p5.min.js"></script>
    <!-- 2) Chargement de p5.brush -->
    <script src="https://cdn.jsdelivr.net/npm/p5.brush"></script>
    <!-- 3) Ton sketch.js inchangé -->
    <script src="sketch.js"></script>
  </body>
</html>
